<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Login</title>
    <link rel="stylesheet" href="login.css" />
</head>

<body class="no-margin">
    <div class="container">
        <h1 class="title">Login</h1>
        <form class="login">
            <input id="email_id" class="form-input" type="text" placeholder="E-mail" />
            <input class="form-input" type="password" placeholder="Password" />
            <div class="button-wrapper">
                <label class="label-checkbox">
                    <input class="no-margin input-checkbox" type="checkbox" />
                    <span class="fake-checkbox">
                        <span class="check">&check;</span>
                    </span>
                    Remenber me
                </label>
                <button  type="button" class="login-button">Continue</button>
            </div>
        </form>
    </div>
    <footer class="footer">
        <a href="https://github.com/RodrigoGregis/login-page" target="_blank"
            title="Veja o repositório deste projeto no GitHub.">
            <img src="./image/github-icon.png" alt="GitHub" />
        </a>
    </footer>
</body>

</html>
